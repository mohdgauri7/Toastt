apply plugin: 'com.android.application'

group = rootProject.group
version = rootProject.version

android {
  compileSdkVersion 27
  buildToolsVersion "26.0.2"

  defaultConfig {
    applicationId "com.matthewtamlin.spyglass.integrationtests"

    minSdkVersion 14
    targetSdkVersion 27

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  lintOptions {
    abortOnError false
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

apply from: rootProject.file('dependencies.gradle')

dependencies {
  annotationProcessor project(':processor-activated')

  compileOnly project(':annotations')

  implementation project(':runtime-dependencies')

  implementation project.ext.dependencies.appCompat
  implementation project.ext.dependencies.apacheCommons.lang

  androidTestImplementation project.ext.dependencies.espresso
  androidTestImplementation project.ext.dependencies.androidUtilities
  androidTestImplementation project.ext.dependencies.javaUtilities
  androidTestImplementation project.ext.dependencies.mockito
  androidTestImplementation project.ext.dependencies.dexmaker.core
  androidTestImplementation project.ext.dependencies.dexmaker.mockitoPlugin
}

task deleteOutputDirectories {
  doFirst {
    delete('out')
    delete('build')
  }
}